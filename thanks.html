<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 28px;
            color: #28a745;
        }

        p {
            font-size: 17px;
            margin: 15px 0;
        }

        .loading {
            margin-top: 25px;
            font-size: 16px;
            color: #555;
        }

        .spinner {
            margin: 20px auto;
            width: 45px;
            height: 45px;
            border: 4px solid #ddd;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your information has been received successfully.</p>
        <p>You will now be redirected to WhatsApp so we can finalize your matchmaking.</p>

        <div class="spinner"></div>
        <p class="loading">Redirecting you to WhatsApp…</p>
    </div>

    <!-- ✅ 100% Working WhatsApp Redirect -->
    <script>
        setTimeout(function() {
            window.location.href = "https://wa.me/message/IQU6CTYPM7KIB1";
        }, 1500);
    </script>

</body>
</html>
