<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You â€“ Dating Connection International</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #ff99bb, #ff3366);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(0,0,0,0.3);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 10px 0;
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .whatsapp-button {
      display: inline-block;
      padding: 12px 25px;
      background: #25D366;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .whatsapp-button:hover {
      background: #128C7E;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 24px; }
      p { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your submission has been received successfully.</p>
    <p>Click the button below to connect with us on WhatsApp and finalize your matchmaking.</p>

    <div class="spinner"></div>

    <!-- WhatsApp Button -->
    <a class="whatsapp-button" 
       href="https://wa.me/254707775336?text=Hello!%20I%20have%20submitted%20my%20application%20and%20I%20would%20like%20to%20get%20connected.%20Thank%20you!" 
       target="_blank" rel="noopener noreferrer">
       Open WhatsApp
    </a>

    <!-- Optional note for users -->
    <p class="manual-link" style="margin-top:1rem; font-style:italic;">
      If WhatsApp does not open automatically, click the button above.
    </p>
  </div>

</body>
</html>
