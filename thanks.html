<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You – Dating Connection</title>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ff4f81, #ff9966);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.25);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 10px 0;
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }

    p.manual-link {
      margin-top: 1rem;
      font-style: italic;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your submission has been received successfully.</p>
    <p>You will be redirected to WhatsApp to finalize your matchmaking shortly.</p>

    <div class="spinner"></div>

    <!-- ✅ Manual Link -->
    <p class="manual-link">
      After submission, click here to continue: <br>
      <a href="https://wa.me/message/IQU6CTYPM7KIB1" target="_blank">Continue to WhatsApp</a>
    </p>
  </div>

  <!-- ✅ Automatic redirect after 2 seconds -->
  <script>
    setTimeout(function() {
      window.location.href = "https://wa.me/message/IQU6CTYPM7KIB1";
    }, 2000); // 2 seconds delay
  </script>

</body>
</html>
